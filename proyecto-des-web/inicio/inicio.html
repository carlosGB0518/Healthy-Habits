    <script >
       // script.js

// Elementos del DOM
const agregarTareaBtn = document.getElementById("agregarTareaBtn");
const tareasList = document.getElementById("tareasList");

// Elementos de vistas
const vistasTareas = document.getElementById("vistasTareas");
const vistasCalendario = document.getElementById("vistasCalendario");





// Función para agregar tarea
function agregarTarea() {
    const tareaInput = document.createElement("input");
    tareaInput.type = "text";
    tareaInput.placeholder = "Escribe tu tarea...";
    tareaInput.classList.add("inputTarea");

    const confirmarBtn = document.createElement("button");
    confirmarBtn.textContent = "Agregar";
    confirmarBtn.classList.add("confirmarBtn");

    tareasList.innerHTML = ''; // Limpiar las tareas existentes antes de mostrar el formulario
    tareasList.appendChild(tareaInput);
    tareasList.appendChild(confirmarBtn);

    confirmarBtn.addEventListener("click", function () {
        const tareaTexto = tareaInput.value.trim();
        if (tareaTexto) {
            const tareaElemento = document.createElement("div");
            tareaElemento.classList.add("tareaElemento");
            const tareaTextoElem = document.createElement("span");
            tareaTextoElem.textContent = tareaTexto;

            const fechaElem = document.createElement("span");
            const fecha = new Date();
            fechaElem.textContent = ` (Creada el: ${fecha.toLocaleString()})`;
            fechaElem.classList.add("fecha");

            const eliminarBtn = document.createElement("button");
            eliminarBtn.textContent = "Eliminar";
            eliminarBtn.classList.add("eliminarBtn");

            tareaElemento.appendChild(tareaTextoElem);
            tareaElemento.appendChild(fechaElem);
            tareaElemento.appendChild(eliminarBtn);

            tareasList.appendChild(tareaElemento);
            tareaInput.value = '';

            eliminarBtn.addEventListener("click", function () {
                const confirmacion = confirm("¿Estás seguro de que quieres eliminar esta tarea?");
                if (confirmacion) {
                    tareaElemento.remove();
                }
            });
        } else {
            alert("Por favor, escribe una tarea.");
        }
    });
}

agregarTareaBtn.addEventListener("click", agregarTarea);

// Funciones para mostrar las diferentes vistas
function mostrarVistaTareas() {
    ocultarTodasLasVistas();
    vistasTareas.style.display = "block";
}

function mostrarVistaCalendario() {
    ocultarTodasLasVistas();
    vistasCalendario.style.display = "block";
}



// Función para ocultar todas las vistas
function ocultarTodasLasVistas() {
    vistasTareas.style.display = "none";
    vistasCalendario.style.display = "none";
  
}


// Eventos para alternar vistas
document.getElementById("misTareasLink").addEventListener("click", mostrarVistaTareas);
document.getElementById("calendarioLink").addEventListener("click", mostrarVistaCalendario);



    </script>
